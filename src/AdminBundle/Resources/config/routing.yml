    defaults: { _controller: AdminBundle:Contacto:contactoEditar }

admin_contacto_eliminar:
    path:     /contacto/eliminar/
    defaults: { _controller: AdminBundle:Contacto:contactoEliminar }
    options:
        expose: true

#ruta ajax buscar empresas
